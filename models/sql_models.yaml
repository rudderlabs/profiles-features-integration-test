models:
  - name: rsTracksUnionPagesDummy
    model_type: sql_template
    model_spec:
      validity_time: 24h # 1 day
      materialization:
        output_type: ephemeral
        run_type: discrete
      single_sql: |
        {% with Tracks = this.DeRef("inputs/rsTracks"), Pages = this.DeRef("inputs/rsPages") %}
            select user_id, dummy_int_1, dummy_int_2, dummy_bool_1, dummy_bool_2 from (
              select 
                user_id, 
                1 as dummy_int_1, 
                0 as dummy_int_2, 
                true as dummy_bool_1, 
                false as dummy_bool_2 
              from {{Tracks}} 
              group by user_id
            union all
              select 
                user_id, 
                0 as dummy_int_1, 
                1 as dummy_int_2, 
                false as dummy_bool_1, 
                true as dummy_bool_2 
              from {{Pages}} 
              group by user_id
            )
        {% endwith %}
      ids:
        - select: "user_id"
          type: user_id
          entity: user
          to_default_stitcher: true
      contract:
        is_optional: false
        is_event_stream: false
        with_entity_ids:
          - user
        with_columns:
          - name: user_id
